<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/* Base Reset */
* { box-sizing: border-box; margin: 0; padding: 0; }
body { font-family: Verdana, sans-serif; margin: 0; background: #000; color: #fff; }

/* Slideshow Container */
.slideshow-container {
  max-width: 640px;
  position: relative;
  margin: auto;
  overflow: hidden;
  height: 360px; /* Fixed height for uniformity */
}

/* Slides */
.mySlides {
  display: none;
  position: absolute; /* Absolute positioning for stacking slides */
  width: 100%;
  height: 100%; /* Full height of the container */
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: #000;  /* optional: for letterbox effect */
}

/* Image Styling */
.mySlides img {
  width: 100%;
  height: 100%; /* Full height of the container */
  object-fit: contain; /* Ensure images are fully visible without cropping */
  display: block;
  margin: auto;
}

/* Navigation buttons */
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  padding: 16px;
  margin-top: -22px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
  z-index: 10;
}

.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}

/* Caption */
.text {
  color: #f2f2f2;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
  background: rgba(0, 0, 0, 0.4);
}

/* Number text */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* Dots */
.dot {
  cursor: pointer;
  height: 5px;
  width: 5px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active, .dot:hover {
  background-color: #717171;
}

/* Fading effect */
.fade {
  animation-name: fade;
  animation-duration: 2s;
}

@keyframes fade {
  from { opacity: .4 } 
  to { opacity: 1 }
}

/* Responsive text on smaller screens */
@media only screen and (max-width: 600px) {
  .prev, .next, .text { font-size: 11px; }
}
</style>
</head>
<body>

<!-- Slideshow Container -->
<div class="slideshow-container">

  <!-- Slide 1 -->
  <div class="mySlides fade">
    <img src="Screenshot 2025-04-02 184812.png" alt="Image 1">
    <div class="text">Caption One</div>
  </div>

  <!-- Slide 2 -->
  <div class="mySlides fade">
    <img src="Screenshot 2025-04-02 184906.png" alt="Image 2">
    <div class="text">Caption Two</div>
  </div>

  <!-- Slide 3 -->
  <div class="mySlides fade">
    <img src="Screenshot 2025-04-02 184958.png" alt="Image 3">
    <div class="text">Caption Three</div>
  </div>

  <!-- Navigation Buttons -->
  <a class="prev" onclick="plusSlides(-1)">❮</a>
  <a class="next" onclick="plusSlides(1)">❯</a>

</div>
<br>

<!-- Dots/Indicators -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
</div>

<!-- JavaScript to handle autoplay and navigation -->
<script>
let slideIndex = 0;
let autoPlayInterval = setInterval(() => plusSlides(1), 5000);

function plusSlides(n) {
  clearInterval(autoPlayInterval);
  showSlides(slideIndex += n);
  autoPlayInterval = setInterval(() => plusSlides(1), 5000);
}

function currentSlide(n) {
  clearInterval(autoPlayInterval);
  showSlides(slideIndex = n - 1);
  autoPlayInterval = setInterval(() => plusSlides(1), 5000);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  if (n >= slides.length) { slideIndex = 0; }
  if (n < 0) { slideIndex = slides.length - 1; }
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex].style.display = "block";  
  dots[slideIndex].className += " active";
}

// Initialize
showSlides(slideIndex);
</script>

</body>
</html>
